<!DOCTYPE html>
<html lang="en">
<head>
  <title> Location Name </title>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Link for Icons-->
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <!--Custom Stylesheet-->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <input type="checkbox" id="check">

    <i class="fas fa-bars" id="open"></i>

    <i class="fas fa-times" id="exit"></i>

  <!--Sidebar Opened-->
  <div class="sidebar">
    <!--Name of Sidebar-->
    <header>
      Options
    </header>
    <!--List of Links/Buttons-->
    <ul>
      <li><a href="#"><i class="fas fa-map"></i>Map</a></li>
      <li><a href="#"><i class="fas fa-book-open"></i>Sources</a></li>
    </ul>
  </div>
  
  <!--Content-->
  
  <!--Header-->
  <div class="header">
    <!--Content of heading-->
    <h1>Location Name</h1>
    <p>Address of Location </p>
  </div>
  <!--Content of website-->
  <div class="content">
    <!--Columns-->
     <div class="map">
      Mini  Map
    </div>
    <div class="context">
      Information 
    </div>
    <div class="mission">
      Mission for the locations  
    </div>
  </div>
  <!--Footer-->
  <div class="footer">
  	<p>footer</p>
  </div>
</body>
</html>
