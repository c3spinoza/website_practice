<!DOCTYPE html>
<html lang="en">
<head>
  <title> Location Name </title>
  <meta charset="utf-8">
  <!--Adjusts for Screen Size-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Link for Icons-->
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <!--Custom Stylesheet-->
  <link rel="stylesheet" href="style.css">
</head>
<body>




  <!--Colapsing Menu-->
  <!--Check Box for Exit and Open Button -->
  <input type="checkbox" id="check">
  <label for="check">
    <!--Open Button/ Three Lines-->
    <i class="fas fa-bars" id="open"></i>
    <!--Exit Button-->
    <i class="fas fa-times" id="exit"></i>
  </label>
  <!--Sidebar Opened-->
  <div class="sidebar">
    <!--Name of Sidebar-->
    <header>
      Options
    </header>
    <!--List of Links/Buttons-->
    <ul>
      <li><a href="#"><i class="fas fa-map"></i>Map</a></li>
      <li><a href="#"><i class="fas fa-book-open"></i>Sources</a></li>
    </ul>
  </div>





  <!-- Box to ensure that nothing hids behind sidebar -->
  <div class="box">
    <!-- Top Title (location name and picture) -->
    <section id="Location">
      <div class="Location">
        <img src="image2.jpg", alt="white" width=" 1025px" height="300px" style=vertical-align:left;margin:0 5px;><!-- Picture of location -->
        <!--Header-->
        <div class="header">
          Location name
        </div>
        <!-- If you want to change the font,size,color or any other attributes do it in the css .centered section -->
      </div>
    </section>
    <!-- The description and picture to the left of the description -->
    <section id="description">
      <div class="clearfix">
        <!-- This is to make sure that the picture and text are aligned -->
        <img src="Audi_Brandplattform_Colours_Element-15.webp", alt="white"id="hp"> <!-- Another picture of location -->
        <div class id="text-box">
          <h2> Description</h2>
          <p>
            A brief description of what the place is about and what is special about it
          </p>
        </div>
      </div>
    </section>
    <!-- Location section of the website -->
    <section id="location">
      <div class="clearfix">
        <img src="image3.jpg", alt="image3"id="image3"> <!-- actual map of where it is located -->
        <h2> Location</h2>
        <p>
          The location of the location
        </p>
      </div>
    </section>
    <!-- The CO2 information  -->
    <section id="CO2">
      <div class="clearfix">
        <img src="image.jpg", alt="demo image" id="image1"> <!-- I am not sure what picture we can put in this one. perhaps graphs? -->
        <h2> Carbon Dioxide levels</h2>
        <p>
          The CO2 levels over a course of time
        </p>
      </div>
    </section>
  </div>
</body>
</html>
